<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Add Quest</title>
  </head>
  <body>
    <div class="container">
      <h2 style="margin-bottom: 2.5rem">Soru Ekle</h2>
      <form class="addQuestForm">
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Soru Adı"
            required
          />
        </div>

        <p style="margin-bottom: 0rem">Soru Zorluğu</p>
        <div class="labels"><span>Kolay</span> <span>Zor</span></div>
        <input
          type="range"
          min="1"
          max="3"
          value="2"
          class="slider"
          id="difficulty"
        /><br/>
        <input
          type="text"
          name="question"
          id="question"
          placeholder="Soru"
          required
        /><br/>
        <input
          type="text"
          name="answer"
          id="answer"
          placeholder="Doğru Cevap"
          required
        /><br/>
        <input
          type="text"
          name="false"
          id="false1"
          placeholder="Yanlış Cevap 1"
          required
        /><br/>
        <input
          type="text"
          name="false"
          id="false2"
          placeholder="Yanlış Cevap 2"
          required
        /><br/>
        <input
          type="text"
          name="false"
          id="false3"
          placeholder="Yanlış Cevap 3"
          required
        /><br/>
        <div class="buttonGroup">
          <button
            id="goBackButton"
            onclick="goBackButton()"
          >
            İptal
          </button>
          <button>Ekle</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
